            <circle id="circle" cx="133.1" cy="133.1" r="133.1" fill="#282828"/>

         <svg id="svg-switch" xmlns="http://www.w3.org/2000/svg" width="36" height="36">

   <!-- This script allows all the DOM content to be loaded first before firing any code in the main.js -->
      <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", function(event) {
            // wait until window is loaded - meaning all images, stylesheets, js, fonts, media assets, and links
            window.addEventListener("load", function(e) {
               init()
            }, false);
         })
      </script>
      <script src="js/main.js"></script>
   </body>
